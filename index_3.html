<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--los formularios e inputs en html son cajas que nos ayudan a recolectar datos -->
    <!-- del usuario como: email,telefono,usuario, etc... -->
    <form method="post" action="/">
        <!-- la etique fieldset nos permite agrupar los input en una caja -->
        <fieldset>
            <!-- legend nos ayuda a escribir un titulo para nuestro form -->
            <legend>Contacto</legend>
            <!-- input tiene una propiedad llamada type="" -->
            <!-- con esta propiedad podemos definir que tipos de dato queremos recibir -->
            <label >nombre <input type="text" placeholder=" name"></label>
            <hr>
            <!-- con label podemos colocar un texto identificador a cada input -->
            <label>numero <input type="number" placeholder=" numero phone"></label>
            <hr>
            <!-- select nos permite crear una caja con opciones de respuesta -->
            <!-- estas opciones estaran almacenadas en una etiqueta option cada una -->
            <select name="#" id="">
                <option value="mexico">mexico</option>
                <option value="usa">usa</option>
            </select>
            <hr>
            <!-- textera es un campo que nos permite introducir texto a voluntad -->
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <hr>
            <!-- podemos generar botones tanto con inpu como con button -->
            <!-- pero estos tienen que ser type="button" siempre -->
            <button type="button" >enviar</button>
        </fieldset>
    </form>
</body>
</html>
