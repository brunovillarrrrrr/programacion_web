<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- para colocar imagenes usamos la etiqueta img con el atributo src"ruta/de/la/foto.png" donde -->
    <!-- ira la ruta de la foto ya sea una ruta interna o una ruta externa -->
    <img src="https://placebear.com/200/300" alt="100vh" width="100vw">
    <!-- ademas del atributo src img tiene los atributos alt y widh que son altura y anchura -->
    <!-- y contolan esos atributos de la foto -->
    <hr>
    <!-- para nosotros colocar links a otros sitios web o paginas del mismo sitio web -->
    <!-- utiizamos <a> con su atributo href="ruta del link" en este atributo colocaremos la ruta -->
    <!-- asi donde queremos enviar al usuario al clickear el link -->
    <a href="https://placebear.com/">vamos a ver osos</a>
    <!-- adentro de <a></a> colocamos el texto del link -->
    </body>
</html>
