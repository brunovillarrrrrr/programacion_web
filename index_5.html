<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- las listas nos ayudan a acomodar datos las listas ordenadas lo hacen con una secuencia -->
    <!-- numerica y las desordenadas con signos como punto,asterisco etc.. -->
    <!-- el contenido de ambas listas va encapsulado en una etiqueta <li> por cada elemento -->
    <ol>
        <li>mexico</li>
        <li>canada</li>
        <li>USA</li>
        <li>rusia</li>
    </ol>
    <ul>
        <li>mexico</li>
        <li>canada</li>
        <li>USA</li>
        <li>rusia</li>
    </ul>
</body>
</html>
